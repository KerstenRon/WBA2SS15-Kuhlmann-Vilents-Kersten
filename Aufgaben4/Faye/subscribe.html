<!DOCTYPE html>
<html>
  <head></head>
  <body>
  	<!--Javascript von faye einbinden-->
    <script type="text/javascript" src="http://localhost:3000/faye/client.js"></script>
    
    <h1>News Reader</h1>

    <div id="messages"></div>

    <!--Subscribe-->
	<script>
      var client = new Faye.Client('http://localhost:3000/faye');

      var subscription = client.subscribe('/news', function(message) {
      	var div = document.getElementById('messages');
      	div.innerHTML == "<p> Autor: " message.autor + "<br> Nachricht: " message.text + "</p>";
      });
    </script>
  </body>
</html>
